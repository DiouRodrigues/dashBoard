<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app" class="grid">
            <div class="box nps grid">
                <div class="top"> NPS geral</div>
                <div class="middle grid">
                    <img src="smile.svg" alt="smile">
                    Excelente!
                </div>
                <div class="bottom">
                    <span>NPS Score</span>
                    <span>75</span>
                </div>

            </div>
            <div class="box sell grid" >
                <div class="top"> Vendas fechadas</div>

                <div class="middle">
                   

                    <svg viewBox="0 0 232 232" style="--percentage:70">
                        <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#d9d9d9"
                        />
                        <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        
                        stroke=url(#paint0-linear_201_85)
                        />
                        <defs>
                            <linearGradient
                            id="paint0-linear_201_85" x1="9"
                            y1="82" x2="145" y2="178"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#ce9ffc"/>
                            <stop offSet="1"
                            stop-color="#7367f0"/>
                            </linearGradient>
                        </defs>
                    </svg>

                    <div class="content">
                        <h3>70%</h3>
                        <p>Alcançada</p>
                    </div>
                </div>

                <div class="bottom">
                    <div class="item">
                        <span>Esperado</span>
                        <span>10</span>
                    </div>

                    <div class="item">
                        <span style="
                        --bg-color:
                        linear-gradient(121.94deg,#ce9ffc 15.98%,#7367f082.85% )">Alcançado</span>
                        <span>70</span>
                    </div>
                </div>
            </div>
            <div class="box target grid">
                <div class="top"> Meta mensal</div>
                <div class="middle">

                    <svg viewBox="0 0 232 232" style="--percentage:90">
                        <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#d9d9d9"
                        />
                        <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        
                        stroke=url(#paint0-linear_201_86)
                        />
                        <defs>
                            <linearGradient
                            id="paint0-linear_201_86" x1="0.5"
                            y1="82" x2="155" y2="179"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#df9780"/>
                            <stop offSet="1"
                            stop-color="#a66de9"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="content">
                        <h3>90%</h3>
                        <p>Alcançada</p>
                    </div>



                </div>

                <div class="bottom">
                    <div class="item">
                        <span >Esperado </span>
                        <span>R$70K</span>
                    </div>

                    <div class="item">
                        <span style="
                        --bg-color:
                        linear-gradient(121.94deg,#df9780 15.98%,#a66de9.85% )">Alcançado </span>
                        <span>R$63K</span>
                    </div>
                </div>
            </div>


        <div class="box weekly-sell grid">
            <div class="top text-left">Vendas por dia da semana</div>

            <div class="wrapper">
                <div class="left">
                    <div class="more-sell grid">
                        <span>Dia com mais Vendas</span>
                        Quarta-feira
                    </div>

                    <div class="less-sell grid">
                        <span>Dia com menos Vendas</span>
                          Domingo
                    </div>
                </div>

                <div class="right">
                    <div class="bars">
                        <div class="bar-wrapper">
                            <div class="bar"style="height: 2.0rem;"></div>
                            <span>dom</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 3.9rem;"></div>
                            <span>seg</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:11.5rem;"></div>
                            <span>ter</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 7.6rem;"></div>
                            <span>qua</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 15.9rem;"></div>
                            <span>qui</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 12.9rem;"></div>
                            <span>sex</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 12.0rem;"></div>
                            <span>sab</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        </main><!--app-->
    
</body>
</html>
